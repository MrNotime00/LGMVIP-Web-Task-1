<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List App</title>
    <link rel="icon" href="imgs/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="Task1">      
        <div class="task-input">
            <img src="imgs/menu.png" alt="png" style="height: 20px;">
            <input type="text" class="text" placeholder="Add a new todo task">
        </div>
        <div class="body1">
            <div class="effects">
                <span id="all" class="active">All</span>
                <span id="pending"> Waiting</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clr-btn">Remove All</button>
        </div>
        <ul class="task-box"></ul>
    </div>
    
<script src="script.js"></script>

</body>
</html>
